<!DOCTYPE html>
<html>
<header>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Guest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/dashboard.css">
    <link rel="icon" href="/static/favicon.ico">
</header>
<body>
    <nav class="navbar navbar-expand-lg fixed-top ">  
        <div class="navbar-brand">Admin</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">  
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">     
            <ul class="navbar-nav mr-4">
                <li class="nav-item">
                    <a class="nav-link" data-value="dashboard" href="/admin/dashboard">Dashboard</a>        
                </li>  
                <li class="nav-item">
                    <a class="nav-link active" data-value="guest" href="/admin/guest">Guest</a>    
                </li>
                <li class="nav-item"> 
                    <a class="nav-link" data-value="event" href="/admin/event">Event</a>         
                </li>  
                <li class="nav-item"> 
                    <a class="nav-link" data-value="logout" href="/admin/logout">Logout</a>         
                </li>  
            </ul> 
       </div>
    </nav>
    <div id="content-container">
        <form id="guest-form" method="POST">
            <div class="form-group">
                <label for="guest-name">Name</label>
                <input type="text" class="form-control" id="guest-name" required="true">
            </div>
            <div class="form-group">
                <label for="guest-event">Event</label>
                <select class="custom-select" id="guest-event">
                    <option value="-1" selected>Choose event...</option> 
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/static/js/guest.js"></script>
</body>
</html>
